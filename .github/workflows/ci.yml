name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'feature/**', 'hotfix/**' ]
  pull_request:
    branches: [ main, develop ]

# Cancel in-progress workflows when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # Django settings
  DJANGO_SETTINGS_MODULE: config.settings.test
  SECRET_KEY: test-secret-key-for-ci-only-not-secure
  DEBUG: False

  # Database settings
  POSTGRES_DB: safejob_test
  POSTGRES_USER: safejob_test
  POSTGRES_PASSWORD: test_password_ci
  DB_HOST: localhost
  DB_PORT: 5432

  # Redis settings
  REDIS_PASSWORD: test_redis_password_ci

  # Other test settings
  ALLOWED_HOSTS: localhost,127.0.0.1,testserver
  EMAIL_BACKEND: django.core.mail.backends.locmem.EmailBackend
  CORS_ALLOW_ALL_ORIGINS: True
  RATELIMIT_ENABLE: False

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis:16-3.4-alpine
        env:
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7.4-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.0

      - name: Set up Python
        uses: actions/setup-python@v5.6.0
        with:
          python-version: '3.13'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libpq-dev \
            gdal-bin \
            libgdal-dev \
            libgeos-dev \
            libproj-dev \
            libspatialite-dev \
            spatialite-bin

      - name: Install Poetry
        uses: snok/install-poetry@v1.4.1
        with:
          version: 1.8.3
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry dependencies
        uses: actions/cache@v4.2.0
        with:
          path: backend/.venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('backend/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install Python dependencies
        working-directory: ./backend
        run: |
          poetry install --only=main,dev

      - name: Run Django system checks
        working-directory: ./backend
        run: |
          poetry run python manage.py check --deploy --fail-level=WARNING

      - name: Run Django tests
        working-directory: ./backend
        run: |
          poetry run python manage.py test --verbosity=2 --parallel

      - name: Generate coverage report
        working-directory: ./backend
        run: |
          poetry add coverage
          poetry run coverage run --source='.' manage.py test
          poetry run coverage xml
          poetry run coverage report

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.1.1
        with:
          files: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  lint:
    name: Code Quality & Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.0

      - name: Set up Python
        uses: actions/setup-python@v5.6.0
        with:
          python-version: '3.13'

      - name: Install Poetry
        uses: snok/install-poetry@v1.4.1
        with:
          version: 1.8.3

      - name: Install dependencies
        working-directory: ./backend
        run: |
          poetry install --only=main,dev

      - name: Run Black (Code Formatting)
        working-directory: ./backend
        run: |
          poetry run black --check --diff .

      - name: Run isort (Import Sorting)
        working-directory: ./backend
        run: |
          poetry run isort --check-only --diff .

      - name: Run Ruff (Linting)
        working-directory: ./backend
        run: |
          poetry run ruff check .

      - name: Run MyPy (Type Checking)
        working-directory: ./backend
        continue-on-error: true  # Type checking is optional for now
        run: |
          poetry run mypy .

  security:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.0

      - name: Set up Python
        uses: actions/setup-python@v5.6.0
        with:
          python-version: '3.13'

      - name: Install Poetry
        uses: snok/install-poetry@v1.4.1
        with:
          version: 1.8.3

      - name: Install dependencies
        working-directory: ./backend
        run: |
          poetry install --only=main,dev

      - name: Run Safety (Dependency Security)
        working-directory: ./backend
        run: |
          poetry run safety check --json

      - name: Run Bandit (Code Security)
        working-directory: ./backend
        run: |
          poetry run bandit -r . -f json -o bandit-report.json || true
          poetry run bandit -r . -f txt

      - name: Check for sensitive files
        run: |
          echo "üîí Checking for sensitive files..."
          if find . -name "*.key" -o -name "*.pem" -o -name ".env.*.local" | grep -q .; then
            echo "‚ùå Sensitive files found in repository"
            find . -name "*.key" -o -name "*.pem" -o -name ".env.*.local"
            exit 1
          fi
          echo "‚úÖ No sensitive files found"

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.7.1

      - name: Create test environment file
        run: |
          cp .envs/.env.test .envs/.env.development.local

      - name: Build backend image
        run: |
          docker build \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            --tag safe-job-backend:${{ github.sha }} \
            --tag safe-job-backend:latest \
            ./backend

      - name: Test Docker setup
        run: |
          # Start services
          docker compose up -d --wait

          # Wait for services to be healthy
          sleep 30

          # Test health endpoint
          curl -f http://localhost:8000/health/ || exit 1

          # Run tests in container
          docker compose exec -T backend python manage.py test

          # Clean up
          docker compose down

  docs:
    name: Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.0

      - name: Set up Python
        uses: actions/setup-python@v5.6.0
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4.2.0
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-docs-${{ hashFiles('docs/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-docs-

      - name: Install documentation dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt

      - name: Test documentation build
        run: |
          mkdocs build --strict

      - name: Validate documentation structure
        run: |
          test -f "docs/index.md" || (echo "‚ùå docs/index.md missing" && exit 1)
          test -f "docs/getting-started/overview.md" || (echo "‚ùå Getting started docs missing" && exit 1)
          echo "‚úÖ Documentation structure validated"

  # Summary job for branch protection
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [test, lint, security, build, docs]
    if: always()

    steps:
      - name: Check all job results
        run: |
          echo "## CI Pipeline Results"
          echo "- Tests: ${{ needs.test.result }}"
          echo "- Linting: ${{ needs.lint.result }}"
          echo "- Security: ${{ needs.security.result }}"
          echo "- Build: ${{ needs.build.result }}"
          echo "- Documentation: ${{ needs.docs.result }}"

          if [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.security.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]] || \
             [[ "${{ needs.docs.result }}" != "success" ]]; then
            echo "‚ùå One or more CI jobs failed"
            exit 1
          else
            echo "‚úÖ All CI jobs passed successfully!"
          fi
